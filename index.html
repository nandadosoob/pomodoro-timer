<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://unpkg.com/@phosphor-icons/web"></script> -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div id="menuVertical">
            <i class="fa-regular fa-tomato"></i>
            <span>25x5</span>
            <hr>
            <i class="fa-solid fa-tomato"></i>
            <span>50x10</span>
            <hr>
            <i class="fa-regular fa-alarm-clock"></i>
            <span>cronometro</span>
            <hr>
            <span>personalize</span>

        </div>
        <hr id="separacao">
        <div id="cronometro">

            <div>
                <h2 id="timer">
                    00:00:00:00
                </h2>
                
            </div>
            <br>
            <div id="botoes">

                <button id="comeca" action="start"><i class="fa-solid fa-play"></i></button>
                <button id="reinicia"> <i class="fa-solid fa-redo"></i> </button>
                <button id="registrar"> <i class="fa-solid fa-flag"></i> </button>
            </div>
            <br>
            <div id="listaRegistrados">
                <p></p>
            </div>
        </div>
    </div>
