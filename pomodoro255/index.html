        rel="stylesheet">

</head>

<body>
    <div class="container">

        <div id="menuVertical">
            <a href="index.html">
                <div class="divMenu">
                    <img src="../imagens/Captura_de_tela_2024-08-29_140045-removebg-preview.png" id="tomate255">
                    <span>25x5</span>
                </div>
            </a>

            <a href="../pomodoro5010/index.html">
                <div class="divMenu">
                    <img src="../imagens/Captura_de_tela_2024-08-29_140045-removebg-preview.png" id="tomate5010">
                    <span>50x10</span>
                </div>
            </a>

            <a href="../cronometro/index.html">
                <div class="divMenu">
                    <img src="../imagens/clock-countdown-bold.png" id="conometroIcon">
                    <span>cronometro</span>
                </div>
            </a>

            <a href="../temporizador/index.html">
                <div class="divMenu">
                    <img src="../imagens/timer-bold.png" id="temporizadorIcon">
                    <span>Temporizador livre</span>
                </div>
            </a>

        </div>

        <hr id="separacao">

        <div class="pomodoro25-5">
            <div id="formaTomate">
                <div id="caboTomate"></div>
                <div id="corpoTomate">
                    <h6 id="tempoId"> time 1 </h6>
                    <h2 id="timerPomo">
                        <span id="minuto">25</span>:<span id="segundo">00</span>
                    </h2>
                </div>
            </div>

            <div id="botoes-pomodoro">
                <button id="pauseOp"><img src="../imagens/option-bold.png" id="opIcon"> </button>
                <button id="comecaPomo" action="start"><img src="../imagens/play-bold.png" id="playIcon"></button>
                <!-- <i class="ph ph-pause"></i> -->
                <!-- <img src="./imagens/pause-bold.png"> -->
                <button id="proximo"> <img src="../imagens/skip-forward-bold.png" id="nextIcon"> </button>
            </div>
        </div>
    </div>
